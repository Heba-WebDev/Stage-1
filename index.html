<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <title>Stage 1 - Frontend</title>
</head>
<body class="container bg-neutral">
    <nav>
    <a href="/">
        <span class="text-primary">&lt;</span>
        <span class="logo"> Heba </span>
        <span class="text-primary">/ &gt;</span>
    </a>
    </nav>
    <main>
        <h1 class="title">My name is Heba Omar, and I'm a Frontend Web Developer ðŸ‘‹ </h1>
        <section class="info">
            <div class="slack__name text-white">
                <h2 class="slack__name--h2">Slack Name</h2>
                <h3 class="slack__name--h3" data-testid="slackUserName">Heba Ismael Omar</h3>
            </div>
            <div class="slack__picture text-white">
                <h2 class="slack__picture--h2">Slack Picture</h2>
                <img src="VTuimCE1_400x400.jpg" alt="hebanano12" data-testid="slackDisplayImage" />

            <div class="slack__day text-white">

            <div class="slack__time text-white">

                <h3 class="slack__time--h3" data-testid="currentUTCTime" id="currentUTCTime"></h3>

            <div class="slack__track text-white">

                <h3 class="slack__track--h3" data-testid="myTrack">Frontend</h3>
             </div>
            <div class="slack__github text-white">
                <h2 class="slack__track--h2">Github</h2>
